
<div>
    <button mat-raised-button (click)="openAddCar()">Добавить</button>
    <button mat-raised-button color="warn" (click)="openRemoveCar()" >Удалить</button>
    <button mat-raised-button color="primary" (click)="openChangeCar()" >Редактировать</button>
</div>

<ag-grid-angular
    #agGridCars
    class="ag-theme-alpine table-cars"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
>
</ag-grid-angular>
