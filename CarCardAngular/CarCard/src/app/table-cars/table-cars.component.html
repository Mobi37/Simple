
<div>
    <button mat-raised-button>Добавить</button>
    <button mat-raised-button color="warn" (click)="onRemoveSelected()" >Удалить</button>
    <button mat-raised-button color="primary" >Редактировать</button>
</div>

<ag-grid-angular
    #agGridCars
    class="ag-theme-alpine table-cars"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (selectionChanged)="onSelectionChanged($event)"
>
</ag-grid-angular>
