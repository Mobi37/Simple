<div class="Title-popup">Добавить Машину</div>
<div class="Create-car">

    <mat-form-field appearance="fill">
        <mat-label>Название машины и модель</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Дата производства</mat-label>
        <mat-select [(ngModel)]="data.yearsIssue" >
        <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
        </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="Create-car__checkbox">
        <input type="checkbox" [(ngModel)]="data.carAccident" id="broken"> <label for="broken">Участвовала в ДТП</label>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Стоимость</mat-label>
        <input matInput [(ngModel)]="data.price">
    </mat-form-field>
    
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Добавить</button>

</div>
