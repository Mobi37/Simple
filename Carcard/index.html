<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CarCard</title>
</head>
<body>
    
    <main class="cars_table">
        <div class="car_block">
            <div class="btn_table">

                <button type="button" value="addCar" class="btn btn-success" >Добавить</button>
                <button type="button" value="confirmremove" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Удалить</button>
                <button type="button" value="changeCar" class="btn btn-primary">Редактировать</button>
 
            </div>

            <div class="cars_info">
                <table class="car_table" id="car_info" >
                    <tbody class="car_tbody">
                        <tr class="table_head">
                            <th>Name</th>
                            <th>date</th>
                            <th>broke</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body js-cars">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" value="removeCar" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    </main>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
